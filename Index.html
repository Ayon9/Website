<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & JavaScript Interaction</title>
    <style>
        #message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .styled-box {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #box {
            width: 200px;
            height: 100px;
            background-color: blue;
            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>
    <hr>
    <div class="styled-box">Styled Box</div>
    <hr>
    <form onsubmit="greetUser(event)">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <div id="box" onmouseover="changeColor()" onmouseout="resetColor()">Hover Over Me</div>
    <hr>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <script>
        function changeText() {
            document.getElementById("message").innerText = "Hello, JavaScript!";
        }
        function greetUser(event) {
            event.preventDefault(); 
            let name = document.getElementById("nameInput").value;
            alert("Hello, " + name + "!");
        }
        function changeColor() {
            document.getElementById("box").style.backgroundColor = "red";
        }
        function resetColor() {
            document.getElementById("box").style.backgroundColor = "blue";
        }
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
