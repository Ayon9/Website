<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & JavaScript Interaction</title>
    <style>
        /* Styling for the button interaction */
        #message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Styled box */
        .styled-box {
            width: 200px;
            height: 100px;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Box for hover effect */
        #box {
            width: 200px;
            height: 100px;
            background-color: blue;
            text-align: center;
            line-height: 100px;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Button & Paragraph Interaction -->
    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>

    <hr>

    <!-- Styled Box -->
    <div class="styled-box">Styled Box</div>

    <hr>

    <!-- Form Handling -->
    <form onsubmit="greetUser(event)">
        <input type="text" id="nameInput" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    <hr>

    <!-- Hover Effect Box -->
    <div id="box" onmouseover="changeColor()" onmouseout="resetColor()">Hover Over Me</div>

    <hr>

    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        // Function to change paragraph text
        function changeText() {
            document.getElementById("message").innerText = "Hello, JavaScript!";
        }

        // Function to display alert with user's name
        function greetUser(event) {
            event.preventDefault();  // Prevent page reload
            let name = document.getElementById("nameInput").value;
            alert("Hello, " + name + "!");
        }

        // Function to change color on hover
        function changeColor() {
            document.getElementById("box").style.backgroundColor = "red";
        }

        // Function to reset color on mouse leave
        function resetColor() {
            document.getElementById("box").style.backgroundColor = "blue";
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
